worker_processes auto;
events { worker_connections 1024; }

http {
  client_max_body_size 25m;

  upstream web { server web:3000; }
  upstream api { server api:3001; }

  server {
    listen 80;
    server_name _;

    # All API traffic → API container
    location /api/ {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # IMPORTANT: keep location with trailing slash, and NO path in proxy_pass
      # so the full original URI (/api/...) is forwarded as-is.
      proxy_pass http://api;
    }

    # Everything else → web (Next.js)
    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://web;
    }
  }
}
