worker_processes auto;
events { worker_connections 1024; }

http {
  client_max_body_size 25m;

  upstream web { server web:3000; }
  upstream api { server api:3001; keepalive 32; }

  server {
    listen 80;
    server_name _;

    # API first
    location /api/ {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_http_version 1.1;
      proxy_set_header Connection "";

      # ---- key timeouts to avoid 504 on slow Ollama ----
      proxy_connect_timeout 15s;     # connect to API container
      proxy_send_timeout    300s;    # send request to API
      proxy_read_timeout    300s;    # **wait this long for API to respond**
      send_timeout          300s;

      proxy_pass http://api;
    }

    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://web;
    }
  }
}
